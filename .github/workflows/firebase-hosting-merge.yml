name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Install dependencies
      - name: Install dependencies
        run: npm install # Use 'yarn install' if you're using Yarn

      # Step 3: Build the project
      - name: Run build
        run: npm run build # Adjust this command based on your project setup

      # Step 4: Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAMMA_FLEET }}
          channelId: live
          projectId: gamma-fleet
